<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
         <link rel="preconnect" href="https://fonts.googleapis.com">         
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye">
    </header>
    <main id="main-wrapper" aria-hidden="false">
      <div class="photograph-header">
        
      </div>
       
    </main>
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog" aria-describedby="title-contact">
				<header class="Contactez-moi">
          <h2 id="title-contact" tabindex="0">Contactez-moi</h2>
          <img class="img-fermer" src="assets/icons/close.svg" tabindex="0"  aria-label="fermer modal" alt="icone pour fermer le modal" onclick="closeModal()" >
           
        </header>
          
				<form id="Myform" method="get">
					<div role="group" aria-labelledby="Myform">
						<label id="first" for="firstname">Pr√©nom</label>
            <input type="text" id="firstname" name="first" aria-describedby="first" minlength="2" required><br>
            <span class="errorF"></span>
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" aria-describedby="last"><br>
            <span class="errorL"></span>
            <div class="formData">
            <label for="email">E-mail</label><br>
            <input class="text-control" type="email" id="email" name="email" aria-describedby="email" required><br>
            <span class="errorE"></span>
            <div>
            <label for="message">Votre message</label>
             <textarea name="message" id="message" cols="56" rows="6"></textarea>
          </div>
            </div>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="leightbox_modal" >
			<div class="modal2" aria-hidden="true" role="dialog">
				<header class="Close">
           
          <img class="img-fermer" tabindex="0" src="assets/icons/close.svg"   aria-label="fermer modal" alt="icone pour fermer le modal" onclick="closeLeigthBox()" >
           
        </header>
          
				 
			</div>
		</div>
      
     <script src="scripts/templates/photographer.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
